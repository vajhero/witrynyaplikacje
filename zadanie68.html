<html>

<head>
    <meta charset="UTF-8">
    <title>Zadanie 68</title>
    <script>
        function okno_zamknij_karczewski() {
            window.close()
        }
    </script>
</head>

<body>
    <div style="color:red; font-size:41px">
        <script language="JavaScript">
            let liczba = prompt("Podaj liczbe", "")
            let x = parseFloat(liczba)
            if (x % 2 == 0) {
                for (i = 1; i <= 12; i++) {
                    document.write("Karczewski" + "<br>")
                }
            } else {
                for (i = 1; i <= 12; i++) {
                    document.write("Artur" + "<br>")
                }
            }
        </script>
    </div>
    <br>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_karczewski()" />
</body>

</html>
