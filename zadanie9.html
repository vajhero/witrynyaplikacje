<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 9</title>
    <script>
        function okno_zamknij_karczewski() {
            window.close()
        }
    </script>
</head>

<body>
    <div style="color: green; font-size:33px;">
        <script language="JavaScript">
            var D1_kar = prompt("Dzień 1 =", "");
            var D2_kar = prompt("Dzień 2 =", "");
            var G1_kar = prompt("Godzina 1 =", "");
            var G2_kar = prompt("Godzina 2 =", "");
            var dni;
            var godziny;
            var x = parseFloat(D1_kar);
            var y = parseFloat(D2_kar);
            var z = parseFloat(G1_kar);
            var q = parseFloat(G2_kar);
            dni = x - y;
            godziny = z - q;
            var czas = ((dni * 86400) + (godziny * 3600));
            document.write("D1 =" + x + "<br>");
            document.write("D2 =" + y + "<br>");
            document.write("G1 =" + z + "<br>");
            document.write("G2 =" + q + "<br>");
            document.write("odstęp = " + czas + " sekund");
        </script>
    </div>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_karczewski()" />
</body>

</html>
