            let liczba2 = prompt("Podaj b", "")
            let x = parseInt(liczba1)
            let y = parseInt(liczba2)
            if (x > y) {
                for (; y <= x; x--) {
                    if (x % 2 == 1) {
                        document.write("<font color=green>" + x + "</font>" + "<br>")
                    }
                }
            } else {
                for (; x <= y; x++) {

                    }
                }
            }
