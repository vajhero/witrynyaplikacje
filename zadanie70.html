<body>
    <div>
        <script language="JavaScript">
            let liczbaA = prompt("Podaj A");
            let liczbaB = prompt("Podaj B");
            let a = parseInt(liczbaA);
            let b = parseInt(liczbaB);
            let spacja = "\u00a0";

            for (let i = 1; i <= b; i++) {
                document.write("*");
            }
            for (let i = 1; i <= a; i++) {
                document.write("<br>" + "*" + spacja.repeat(b * 2 - 4) + "*" + "<br>");
            }
            for (let i = 1; i <= b; i++) {
                document.write("*");
            }
        </script>
    </div>

    <input type="button" value="zamknij okno" onclick="okno_zamknij_karczewski()" />
